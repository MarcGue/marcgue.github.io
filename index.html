<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Make sure Internet Explorer should use the best engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make sure that there is a correct scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marc Günnel - Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
  <!-- Bootstrap CSS file -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- My own css file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <img class="img-responsive title-logo" src="img/logo.png" alt="Logo">
      </div>
      <div class="col-xs-12 col-sm-6  text-uppercase">
        <header class="visible-xs text-center">
          <h1 class="title-super text-thin">Marc Günnel</h1>
          <h3>Portfolio</h3>
        </header>
        <header class="hidden-xs text-right">
          <h1 class="title-super text-thin">Marc Günnel</h1>
          <h3>Portfolio</h3>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr class="title-hr">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="img/pexels-photo-270360.jpeg" alt="Jumbotron">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <picture>
          <source media="(min-width: 599px)" srcset="img/portfolio-600_medium.png" />
          <img class="img-responsive img-feature" src="img/portfolio-400_small.png" alt="Portfolio">
        </picture>
        <h3 class="text-uppercase">Portfolio</h3>
        <p>https://marcgue.github.io/</p>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <picture>
          <source media="(min-width: 599px)" srcset="img/card-600_medium.png" />
          <img class="img-responsive img-feature" src="img/card-400_small.png" alt="Animal trading card">
        </picture>
        <h3 class="text-uppercase">Animal Trading Card</h3>
        <p>The Animal Trading Card</p>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <picture>
          <source media="(min-width: 599px)" srcset="img/blog-600_medium.png" />
          <img class="img-responsive img-feature" src="img/blog-400_small.png" alt="My Blog Post">
        </picture>
        <h3 class="text-uppercase">My Blog Post</h3>
        <p>The Udacity Blog Post</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <footer>
          <hr>
          <p class="text-center text-muted">Udacity - Build a Portfolio Site</p>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
